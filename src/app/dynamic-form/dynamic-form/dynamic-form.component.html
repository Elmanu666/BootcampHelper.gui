<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let question of questions2display" class="form-group">
      <app-question [question]="question" [form]="form" [disable]="disable"></app-question>
    </div>
 
    <div class="form-row" *ngIf="!disable">
      <button type="submit" [disabled]="!form.valid" class="btn" [ngClass]="{'btn-success': form.valid , 'btn-danger' : !form.valid}">Save</button>
    </div>
  </form>
 
</div>
