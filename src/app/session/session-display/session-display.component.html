<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-8" style="padding-top: 5px">
    <div class="row">
        <div class="col-md-2 ActionButtons">
          <button class="btn btn-danger" (click)="deleteSession()">
            <fa-icon [icon]="['fas', 'trash-alt']" ></fa-icon>
          </button>
        </div>
      <div class="col-md-2 ActionButtons">
          <button class="btn btn-warning" (click)="editSession()">
            <fa-icon [icon]="['fas', 'edit']"></fa-icon>
        </button>
      </div>
    </div>
    <div *ngIf="loaded">
        <app-session-sheet [session]="session"></app-session-sheet>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
