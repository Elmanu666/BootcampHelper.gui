    <div class="row">
        <div class="col-md-2 ActionButtons">
          <button class="btn btn-danger" (click)="deleteSession(sessionId)">
            <i  class="fa fa-trash"></i>
          </button>
        </div>
      <div class="col-md-2 ActionButtons">
          <button class="btn btn-warning" (click)="editSession(sessionId)">
            <i  class="fa fa-pencil"></i>
        </button>
      </div>
    </div>
    <div *ngIf="loaded">
        <app-session-sheet [session]="session"></app-session-sheet>
    </div>
