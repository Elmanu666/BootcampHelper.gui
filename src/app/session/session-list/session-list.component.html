<div class="row spacer-top"  *ngIf="loaded">



  <div class="col-md-12">

 
      <table class="table table-hover">
        <thead class="thead-dark bg-primary">
          <tr>
        
                <th>Description</th>
                <th>Attendees</th>
                <th>Rounds number</th>
                <th>Planned date</th>        
 
          </tr>        
        </thead>
        
        <tbody [@tableLine]="sessionsList.length">

            <tr  (click)="sessionJump(session._id)"  *ngFor="let session of sessionsList; let i =index" id={{i}}>
              <td>{{session?.description || 'default'}}</td>
              <td>
                <i class="attendees" *ngFor="let att of session.attendees">{{att.name}}</i>
              </td>
              <td>{{session.round.length}}</td>
              <td>{{session.plannedDate | date }}</td>
            </tr>


        </tbody>
      </table>
  <app-pager *ngIf="pagesInfo.totalPages > 1" currentPage="pagesInfo.currentPage" totalPages="pagesInfo.totalPages"></app-pager>

   
  </div>

</div>
