<div [ngClass]="{'tooltip':style == 'tooltip', 'none': style == 'none'}">
	<div *ngIf="ready && images.length > 0" class="bch-media">
		<div class="image-container form-group col-md-3" *ngFor="let img of images">
			<img  [src]="img_url + img.ImagePath" class="img-thumbnail"  alt="">
			<a (click)="removeImage(img)">
			<i class="far fa-trash-alt"  style="font-size: 48px;"></i>
			</a>
		</div>
	</div>
	<div *ngIf="ready && images.length == 0">
		<div class="image-container form-group">
			<img  src="assets/img/no-image-icon.gif" class="img-thumbnail"  alt="">
		</div>		
	</div>
	<div class="lds-css ng-scope" *ngIf="!ready">
		<div class="lds-spinner" style="width:100%;height:100%">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>

	</div>
</div>
